<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "../scripts/angular.min.js"></script>
    <script src = "../scripts/ng-file-upload.js"></script>
    <script src = "../scripts/ng-file-upload-shim.js"></script>

    <script src = "FileUploadController.js" ></script>

    <link rel="stylesheet" type="text/css" href="styles/file_upload.css">
    <title></title>

</head>
<body>

<div ng-app="fileUpload" ng-controller="MyCtrl">Username
    <input type="text" ng-model="username"></br></br>
    watching model:
    <div class="button" ngf-select ng-model="file" ngf-multiple="false">Select File</div>
    on file change multiple:
    <div class="button" ngf-select ngf-change="upload($files)" ngf-multiple="true">Select File</div>
    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-box"
         ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
         accept="image/*,application/pdf">Drop pdfs or images here or click to upload</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
</div>
</div>

</body>
</html>
