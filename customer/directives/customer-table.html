<!- This is my Custom written filter `gender` ->
<td> {{customer.gender | gender }} </td>
<td> {{customer.phone}} </td>
<td> {{customer.address}} </td>
<td> {{customer.birthday | date:"dd / M / yyyy"}}</td>
<td>
    <ul ng-repeat="food in customer.foods">
        <li >{{food}}</li>
    </ul>
</td>
<td>{{customer.favourite.likes}}</td>
<td>{{customer.favourite.dislikes}}</td>
